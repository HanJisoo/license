<!DOCTYPE html>
<html class="uk-width-1-1 uk-height-1-1" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>New Terrace License</title>
    <script src="/js/jquery-3.1.1.min.js"></script>
    <script src="/uikit/js/uikit.min.js"></script>
    <link rel="stylesheet" href="/uikit/css/uikit.min.css"/>
    <link rel="stylesheet" href="/uikit/css/uikit.gradient.min.css"/>
    <link rel="stylesheet" href="/css/base.css"/>

</head>
<body class="uk-width-1-1 uk-height-1-1 uk-container uk-vertical-align uk-text-center">
    <div class="uk-container-center uk-vertical-align-middle lc-width-250">
        <span class="lc-text-color-light-blue lc-font-size-15">Terrace License Manager</span>
        <form class="uk-form uk-margin-small-top uk-text-right" name="login" th:action="@{/login}" method="post">
            <div class="uk-form-row  lc-margin-right-25">
                <span class="lc-text-color-light-blue">ID</span>
                <input type="text" placeholder=""/>
            </div>
            <div class="uk-form-row lc-margin-right-25">
                <span class="lc-text-color-light-blue">PW</span>
                <input type="password" placeholder=""/>
            </div>
            <button class="uk-button uk-margin-top lc-width-230 lc-margin-right-25" type="submit">Login</button>
        </form>
    </div>
</body>
</html>
