<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Machine Add</title>

    <script src="/js/jquery-3.1.1.min.js"></script>
    <script src="/js/jquery.datetimepicker.full.min.js"></script>
    <script src="/uikit/js/uikit.min.js"></script>
    <script src="/uikit/js/core/utility.js"></script>
    <script src="/js/machine.js"></script>

    <link rel="stylesheet" href="/css/jquery.datetimepicker.css"/>
    <link rel="stylesheet" href="/uikit/css/uikit.min.css"/>
    <link rel="stylesheet" href="/uikit/css/uikit.gradient.min.css"/>
    <link rel="stylesheet" href="/css/base.css"/>

    <script th:inline="javascript">
        /*<![CDATA[*/
        var codeControlList;

        $(function(){
            codeControlList = /*[[${codeControlList}]]*/ null;

            $.datetimepicker.setLocale('ko');
            $("#production-date").datetimepicker({
                format:'Y-m-d',
                timepicker:false
            });
            $("#delivery-date").datetimepicker({
                format:'Y-m-d',
                timepicker:false
            });
            $("#sales-date").datetimepicker({
                format:'Y-m-d',
                timepicker:false
            });

            setMenuOnclickListener("machine");
            addSelectOption(codeControlList);
        });
        /*]]>*/
    </script>
</head>
<body>
<div th:include="header :: #header-navbar" class="uk-container uk-container-center uk-margin-top"></div>
<div class="uk-container uk-container-center uk-margin-top">
    <div class="uk-margin uk-margin-small-left uk-margin-small-right">
        <form class="uk-form uk-form-horizontal" id="articleForm" method="post" onSubmit="return false;">
            <div class="uk-form-row">
                <label class="uk-form-label" for="title">
                    <div class="">
                        SerialKey
                    </div>
                </label>
                <div class="uk-form-controls uk-form-width-large">
                    <table border="0">
                        <tr>
                            <td>
                                <input type="text" name="title" id="titla" class="uk-form-small uk-width-1-1"
                                       data-validation="required length" data-validation-length="max50"/>
                            </td>
                            <td>
                                <input type="text" name="title" id="titl" class="uk-form-small uk-width-1-2"
                                       data-validation="required length" data-validation-length="max50"/>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>

            <div class="uk-form-row">
                <label class="uk-form-label" for="model-select">
                    <div class="">
                        Model
                    </div>
                </label>
                <div class="uk-form-controls uk-form-small uk-form-width-small">
                    <select id="model-select" name="categoryId" class="uk-form-small" data-validation="required">
                        <option value="1">&gt;Model</option>
                    </select>
                </div>
            </div>

            <div class="uk-form-row">
                <label class="uk-form-label" for="title">
                    <div class="">
                        Software Version
                    </div>
                </label>
                <div class="uk-form-controls uk-form-width-small">
                    <input type="text" name="title" id="title" class="uk-form-small uk-width-1-1"
                           data-validation="required length" data-validation-length="max50"/>
                </div>
            </div>
            <div class="uk-form-row">
                <label class="uk-form-label" for="type-select">
                    <div class="">
                        Machine Type
                    </div>
                </label>
                <div class="uk-form-controls uk-form-width-small">
                    <select id="type-select" name="categoryId" class="uk-form-small" data-validation="required">
                        <option value="1">&gt;Machine Type</option>
                        <option value="2">New Machine</option>
                        <option value="3">Old Machine</option>
                    </select>
                </div>
            </div>

            <div class="uk-form-row">
                <label class="uk-form-label" for="state-select">
                    <div class=" ">
                        State
                    </div>
                </label>
                <div class="uk-form-controls uk-form-width-small">
                    <select id="state-select" name="categoryId" class="uk-form-small" data-validation="required">
                        <option value="1">&gt;State</option>
                    </select>
                </div>
            </div>

            <div class="uk-form-row">
                <label class="uk-form-label" for="publisher">
                    <div class=" ">
                        Partner
                    </div>
                </label>
                <div class="uk-form-controls uk-form-width-small">
                    <input type="text" name="publisher" id="publisher" class="uk-form-small uk-width-1-1"
                           data-validation="required length" data-validation-length="max50"/>
                </div>
            </div>

            <div class="uk-form-row">
                <label class="uk-form-label" for="content">
                    <div class=" ">
                        Sub Partner
                    </div>
                </label>
                <div class="uk-form-controls uk-form-width-small">
                    <textarea name="content" id="content"
                              data-uk-htmleditor="{toolbar:'',markdown:false,lblPreview:'미리보기',lblCodeview:'원문보기'}"
                              data-validation="required"></textarea>
                </div>
            </div>

            <div class="uk-form-row">
                <label class="uk-form-label" for="publisher">
                    <div class=" ">
                        Customer
                    </div>
                </label>
                <div class="uk-form-controls uk-form-width-small">
                    <input type="text" name="publisher" id="te" class="uk-form-small uk-width-1-1"
                           data-validation="required length" data-validation-length="max50"/>
                </div>
            </div>

            <div class="uk-form-row">
                <label class="uk-form-label" for="publisher">
                    <div class=" ">
                        Customer ContactPerson
                    </div>
                </label>
                <div class="uk-form-controls uk-form-width-small">
                    <input type="text" name="publisher" id="re" class="uk-form-small uk-width-1-1"
                           data-validation="required length" data-validation-length="max50"/>
                </div>
            </div>

            <div class="uk-form-row">
                <label class="uk-form-label" for="virus-select">
                    <div class=" ">
                        Virus
                    </div>
                </label>
                <div class="uk-form-controls uk-form-width-small">
                    <select id="virus-select" name="virus-select" class="uk-form-small" data-validation="required">
                        <option value="1">&gt;Virus</option>
                    </select>
                </div>
            </div>

            <div class="uk-form-row">
                <label class="uk-form-label" for="producer-select">
                    <div class=" ">
                        Producer
                    </div>
                </label>
                <div class="uk-form-controls uk-form-width-small">
                    <select id="producer-select" name="producer-select" class="uk-form-small" data-validation="required">
                        <option value="1">&gt;Producer</option>
                    </select>
                </div>
            </div>

            <div class="uk-form-row">
                <label class="uk-form-label" for="country-select">
                    <div class=" ">
                        Country
                    </div>
                </label>
                <div class="uk-form-controls uk-form-width-small">
                    <select id="country-select" name="country-select" class="uk-form-small" data-validation="required">
                        <option value="1">&gt;Country</option>
                    </select>
                </div>
            </div>

            <div class="uk-form-row">
                <label class="uk-form-label" for="production-date">
                    <div class=" ">
                        ProductionDate
                    </div>
                </label>
                <div class="uk-form-controls uk-form-width-small">
                    <div class="uk-form-icon">
                        <i class="uk-icon-calendar"></i>
                        <input readonly="true" type="text" id="production-date" name="production-date"
                               data-validation="required"
                               class="uk-form-small" placeholder="2016-01-01"/>
                    </div>
                </div>
            </div>

            <div class="uk-form-row">
                <label class="uk-form-label" for="delivery-date">
                    <div class=" ">
                        DeliveryDate
                    </div>
                </label>
                <div class="uk-form-controls uk-form-width-small">
                    <div class="uk-form-icon">
                        <i class="uk-icon-calendar"></i>
                        <input readonly="true" type="text" id="delivery-date" name="delivery-date"
                               data-validation="required"
                               class="uk-form-small" placeholder="2016-01-01"/>
                    </div>
                </div>
            </div>

            <div class="uk-form-row">
                <label class="uk-form-label" for="sales-date">
                    <div class=" ">
                        SalesDate
                    </div>
                </label>
                <div class="uk-form-controls uk-form-width-small">
                    <div class="uk-form-icon">
                        <i class="uk-icon-calendar"></i>
                        <input readonly="true" type="text" id="sales-date" name="sales-date"
                               data-validation="required"
                               class="uk-form-small" placeholder="2016-01-01"/>
                    </div>
                </div>
            </div>

            <div class="uk-form-row">
                <label class="uk-form-label" for="f">
                    <div class=" ">
                        ExpireDate
                    </div>
                </label>
                <div class="uk-form-controls uk-form-small uk-form-width-small">
                    <select id="f" name="status" class="uk-form-small uk-width-1-3" data-validation="required">
                        <option value="P" >a</option>
                        <option value="D" >d</option>
                    </select>
                </div>
            </div>

            <div class="uk-form-row">
                <label class="uk-form-label" for="d">
                    <div class=" ">
                        Spam Engine(TrustedSource)
                    </div>
                </label>
                <div class="uk-form-controls uk-form-small uk-form-width-small">
                    <select id="d" name="status" class="uk-form-small uk-width-1-3" data-validation="required">
                    </select>
                </div>
            </div>

            <div class="uk-form-row">
                <label class="uk-form-label" for="a">
                    <div class=" ">
                        Note
                    </div>
                </label>
                <div class="uk-form-controls uk-form-small uk-form-width-small">
                    <select id="a" name="status" class="uk-form-small uk-width-1-3" data-validation="required">
                    </select>
                </div>
            </div>
        </form>
    </div>
    <hr/>
    <div class="uk-align-right">
        <button class="bClose uk-button-link uk-button-large uk-button" type="button" id="cancelBtn">취소</button>
        <button class="uk-button uk-button-large uk-button-primary " type="button" id="saveBtn">저장</button>
    </div>
    <div id="saveloading" class="uk-hidden uk-align-right">
        <i class="uk-icon-refresh uk-icon-spin uk-icon-small"></i>
        <button class="uk-button-link uk-button-large uk-button" type="button">처리중...</button>
    </div>
</div>
</body>
</html>
